<!DOCTYPE html>
<html lang="en">
    <head>
    <title>PaymentPage</title>
    <link rel="stylesheet" href="styles.css">

    <body>
        <div id="CPayment">
            <!--<form action="" method="post">-->
            <span class="close">X</span>
            <h1 class="payTitle">Personel Information</h1>
            <label for="fullname">FullName:</label>
            <input type="text" id="text" name="e.g fullname" placeholder=" john Doe" class="payInput" required>
            <label for="phone number">Phone Number:</label>
            <input type="number" id="number" name="phonenumber" placeholder=" +234 180 289 345 56" class="payInput"   required>
            <label for="address">Address:</label>
            <input type="address" id="address" name="home address" placeholder=" gombe,nigeria" class="payInput"  required>
            <h1 class="payTitle">Card Information</h1>
            <div class="cardIcons">
                <img src="img/pay.png" width="100" alt="" class="cardIcon">
            </div>
            
            <input type="password" class="payInput" placeholder="Card Number">
            <div class="cardinfo">
                <input type="text" placeholder="mm" class="payInput sm">
                <input type="text" placeholder="yyyy" class="payInput sm">
                <input type="text" placeholder="cvv"  class="payInput sm">
            </div>
            
            
            <button class="payButton">Checkout!</button>
        </form>
